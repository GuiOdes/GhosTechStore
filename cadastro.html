<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ghostech Store - Início</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body bgcolor="#1C9C9E">
    <a href="login.html">
        <div class="btn-voltar">
            <span>Voltar</span>
        </div>
    </a>

    <div class="login-form">
        <h1>Cadastre-se!</h1><br><br>
        <form>
            <input type="text" placeholder="Usuário" id="inptusu"><br>
            <input type="password" placeholder="Senha"><br>
            <input name="cep" type="text" id="cep" placeholder="CEP" onblur="pesquisacep(this.value);"><br>
            <input name="bairro" type="text" id="bairro" placeholder="Bairro"><br>
            <input name="cidade" type="text" id="cidade" placeholder="Cidade"><br>
            <input name="uf" type="text" id="uf" placeholder="Estado"><br>
            <input name="rua" type="text" id="rua" placeholder="Rua"><br>
            <input type="submit" value="Logar" onclick="logar()"><br>
            <span>Já é cadastrado? <a href="login.html" style="color: yellow;">Faça login!</a></span>
        </form>
    </div>

    <script src="assets/js/functions.js"></script>
</body>
</html>
