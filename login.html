<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ghostech Store - Início</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body bgcolor="#1C9C9E">
    <a href="index.html">
        <div class="btn-voltar">
            <span>Voltar</span>
        </div>
    </a>

    <div class="login-form">
        <h1>Faça login!</h1><br><br>
        <form>
            <input type="text" placeholder="Usuário" id="inptusu"><br><br>
            <input type="password" placeholder="Senha"><br><br>
            <input type="submit" value="Logar" onclick="logar()"><br>
            <span>Ainda não possui login? <a href="cadastro.html" style="color: yellow;">Cadastre-se!</a></span>
        </form>
    </div>

    <script src="assets/js/functions.js"></script>
</body>
</html>
